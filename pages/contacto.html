<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto para sugerencias de la fan page de YSY A">
    <meta name="keywords" content="YSY A, Alejo, Acosta, Rapero, argentino, compositor, ysysmo, sugerencias, consultas, dudas">
    <title>YSY A - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav>
            <a href="../index.html" class="logo">YSY A</a>
            <ul class="nav-links">
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./discografia.html">Discografia</a></li>
                <li><a href="./historia.html">Historia</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="fondo-form">
        <div>
            <h1 class="titulo">Contactate con nosotros</h1>
        </div>
        <div>
            <p class="parrafo-bio">Nos interesa saber tu opinión. Si tienes una duda o sugerencia sobre el contenido de la
                página no dudes en contactarnos</p>
    
            <form action="" class="container2">
                <fieldset class="fieldset-bio">
                    <legend>Formulario de contacto</legend>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" placeholder="example">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="">Apellido</label>
                            <input type="text" class="form-control" placeholder="example2">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="example@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="">Mensaje</label>
                        <textarea class="form-control" cols="60" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        <input type="reset" class="btn btn-secondary" value="Reset">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="thefooter">
        <div>
            <p>Todos los derechos reservados 2024©</p>
        </div>
        <div>
            <a href="https://www.instagram.com/ysy__a/?hl=es"><img src="../img/icon-ig.png" alt=""></a>
            <a href="https://www.facebook.com/ysyashakur"><img src="../img/icon-fb.png" alt=""></a>
            <a href="https://twitter.com/ysy__a"><img src="../img/icon-tw.png" alt=""></a>
        </div>

    </footer>

</body>

</html>
